<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script type="text/javascript" src="adminReportJS.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      <title>Admin Report</title>
      </head>
<body>
<div class="container text-center">
	<h2 class = "text-primary">This is the Generate Attendance report by entry</h2>

	<form id="adminReport" action="#" th:action="@{/admin/report}"
		th:object="${newEntry}" method="post">
		<p>
			<label>Entry: </label> <select id="dropEntry" size="1"
				th:field="*{id}">
				<option th:each="entry : ${entries}" th:value="${entry.id}"
					th:text="${entry.dateEntry}"></option>
			</select>
		</p>

		<button class="btn btn-default btn-lgtext-center" type="Submit">Get data</button><br><br>
	</form>
	<br/>
	<button data-toggle="modal" data-target="#myModal">add new student</button>
	<br/>
	<br />
	<table class="table table-striped">
		<tr>
			<th>Student ID</th>
			<th>Student Name</th>
			<th>Total sessions possible</th>
			<th>Total sessions attended</th>
			<th>Percent</th>
			<th>delete</th>
		</tr>
		<tr th:each="report : ${reports}">
			<td th:text="${report.studentID}"></td>
			<td th:text="${report.strudentName}"></td>
			<td th:text="${report.totalSessions}"></td>
			<td th:text="${report.sessionsAttended}"></td>
			<td th:text="${report.attendedSessionsPercentage}"></td>
			<td>
				<button th:data-id="${report.studentID}" onclick="delstu(this.getAttribute('data-id'))"  type="button">deldete</button>
				<button th:data-id="${report.studentID}" onclick="checkstu(this.getAttribute('data-id'))"  type="button">checkstu</button>
			</td>
		</tr>
	</table>
	<br />

		<div class="col-md-8 col-sm-offset-2 text-center">
		<form th:action="@{/home}" method="get">
		<button class="btn btn-link btn-lg" type="Submit">Go To Home Page</button>
		</form>
		</div>
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
						&times
					</button>
					<h4 class="modal-title" id="myModalLabel">
						Student Info
					</h4>
				</div>
				<div class="modal-body">
					<form action="#" th:action="@{/add}" th:object="${userInfo}" method="post">
						<input type="text" th:field="*{username}" /> <br/>
						<input type="text" th:field="*{password}" />
						<input type="submit" />
					</form>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">close
					</button>
					<button type="button" class="btn btn-primary">
						submit
					</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal -->
</div>

</body>
</html>
