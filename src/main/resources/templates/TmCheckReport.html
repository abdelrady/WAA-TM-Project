<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      <title>Admin Report</title>
      </head>
<body>
<div class="container text-center">
	<h2 class = "text-primary">This is the TM retread</h2>
	<br>
	<button data-toggle="modal" data-target="#myModal">add new Retread</button>
	<br>
	<br />
	<table class="table table-striped">
		<tr>
			<th>Student ID</th>
			<th>DATE</th>
			<th>DO</th>
		</tr>



		<tr th:each="entrie : ${entries}">
			<td th:text="${entrie.studentId}"  name="studentId"></td>
			<td th:text="${entrie.date}"  name="date"></td>
			<td>
				<!--  how to send this object to back end-->
				<form th:action="@{/admin/deleteitem}"  th:object="${TmRetread}" method="POST">
					<input type="submit" value="delete" />
				</form>
			</td>
		</tr>

	</table>
	<br />

		<div class="col-md-8 col-sm-offset-2 text-center">
		<form th:action="@{/home}" method="get">
		<button class="btn btn-link btn-lg" type="Submit">Go To Home Page</button>
		</form>
		</div>


	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">add new retreat item</h4>
				</div>
				<form th:action="@{/admin/tmretreat}" th:object="${TmRetread}" method="POST" class="form-signin">
				Student ID:<input type="text" id="studentId" name="studentId" th:placeholder="${studentId}"
					   class="form-control"/>
				Date :<input type="date" id="date" name="date" th:placeholder="${date}"
					   class="form-control"/>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">close</button>
					<button type="submit" class="btn btn-primary">submit</button>
				</div>
				</form>
			</div><!-- /.modal-content -->
		</div><!-- /.modal -->
</div>
</body>
</html>
